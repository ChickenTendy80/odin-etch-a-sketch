<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>Press me to change the grid size!</button>
    <div class="container">
        <div class="grid-container"></div>
    </div>
    <div class="color-container">
        <button class="color red" value = "red"></button>
        <button class="color yellow" value = "yellow"></button>
        <button class="color blue" value = "blue"></button>
        <button class="color grey" value = "grey"></button>
        <button class="color white" value = "white"></button>
    </div>
</body>
</html>
